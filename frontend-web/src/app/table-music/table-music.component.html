<div class="table-container">
  <table class="table table-hover table-striped">
    <thead>
      <th width="60%"> Música</th>
      <th width="30%"> Artista </th>
      <th width="10%"></th>
    </thead>
    <tbody>
      <tr *ngFor="let musica of musicas">
        <td>{{musica.nome}}</td>
        <td>{{musica.artista}}</td>
        <td>
          <div class="form-check">
            <input *ngIf="multiple; else radioButton" (click)="check(musica.id, $event.target.checked)" [checked]="isChecked(musica.id)"
              class="form-check-input" type="checkbox">
          </div>
          <ng-template #radioButton>
            <input class="form-check-input" (click)="check(musica.id, $event.target.checked)" [checked]="isChecked(musica.id)"
              type="radio">
          </ng-template>
        </td>
      </tr>
      <tr *ngIf="musicas == null" class="text-center">
        <td colspan="3"> Para exibir as músicas aqui, realize uma busca </td>
      </tr>
      <tr *ngIf="musicas != null && musicas.length == 0" class="text-center">
        <td colspan="3" class="text-info"> Nenhum registro encontrado </td>
      </tr>
    </tbody>
  </table>
</div>
